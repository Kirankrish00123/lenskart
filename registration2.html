<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reg2.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
  <div class="logo-width">
  <header class="logo">
      <a href="https://www.lenskart.com/about-us.html"><img src="img/lenskart-seeklogo.com.svg" alt=""></a>
      <img src="img/save.PNG" alt="trans" class="trans">

  </header>
  </div>
</div>
  <h2 class="heading"> Please Enter Store Address Details</h2>
  <div class="container">
      <div class="form">
          <form  class="form-reg" action="registration3.html">
              <div class="com-reg-cert">
                  <label for="validationDefault01">Address</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="Enter Full Address" required>
              </div>
              <div class="com-reg-cert">
                <label for="validationDefault01">Landmark</label>
                <input type="text" class="form-control"  id="validationDefault01" placeholder="Enter Landmark" required>
            </div>
            <div class="com-reg-cert">
                <label for="validationDefault01">City</label>
                <input type="text" class="form-control"  id="validationDefault01" placeholder="Enter City" required>
            </div>

          <div class="flex">
              <div class="class-fn">
                <label for="validationDefault01" class="lb-fn">State</label>
                <input type="text" class="fn" id="validationDefault01" placeholder="Enter State" required>
              </div>
              <div class="class-ln">
                <label for="validationDefault01" class="lb-ln">Country</label>
                <input type="text" class="ln" id="validationDefault01" placeholder="Enter Country" required>
              </div>
          </div>

          <div class="com-reg-cert">
            <label for="validationDefault01">Pincode</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Enter Pincode" pattern="[0-9]{6}" maxlength="6">
          </div>
             <button class="btn-next">SUBMIT</button>

          </div>
               
          </form>
      </div>
      
  </div>
</body>
</html>
