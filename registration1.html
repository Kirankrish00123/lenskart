<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reg1.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
  <div class="logo-width">
  <header class="logo">
      <a href="https://www.lenskart.com/about-us.html"><img src="img/lenskart-seeklogo.com.svg" alt=""></a>
      <img src="img/Basic.PNG" alt="trans" class="trans">

  </header>
  </div>
</div>
  <h2 class="heading"> Please Enter the Basic Store Details</h2>
  <div class="container">
      <div class="form">
          <form action="registration2.html" class="form-reg">
              <div class="com-reg-cert">
                  <label for="validationDefault01">Brand Name</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="Enter Brand Name" required>
              </div>
              <div class="com-reg-cert">
                <label for="validationDefault01">Seller Warehouse Name</label>
                <input type="text" class="form-control"  id="validationDefault01" placeholder="Enter Business name" required>
            </div>

          <div class="flex">
              <div class="class-fn">
                <label for="validationDefault01" class="lb-fn">Owner First Name</label>
                <input type="text" class="fn" id="validationDefault01" placeholder="Enter Brand Name" required>
              </div>
              <div class="class-ln">
                <label for="validationDefault01" class="lb-ln">Last Name</label>
                <input type="text" class="ln" id="validationDefault01" placeholder="Enter Business name" required>
              </div>
          </div>

          <div class="com-reg-cert">
            <label for="validationDefault01">Owner Email</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Enter Brand Name" required>
         </div>

        <div class="flex">
          <div class="class-fn">
            <label for="validationDefault01" class="lb-fn">Primary Contact Number</label>
            <input type="tel" class="fn" id="validationDefault01" placeholder="Enter Brand Name"  pattern="^\d{10}$" required>
          </div>

          <div class="class-ln">
          <label for="validationDefault01" class="lb-ln">Secondary Contact Number</label>
          <input type="tel" class="ln" id="validationDefault01" placeholder="Enter Business name"  pattern="^\d{10}$" required>
        </div>
     </div>
      <div class="flex">
        <div class="class-fn">
          <label for="validationDefault01" class="lb-fn">Contract Sent Date</label>
          <input type="date" class="fn" id="validationDefault01" placeholder="Enter Brand Name" required>
        </div>
        <div class="class-ln">
        <label for="validationDefault01" class="lb-ln">Contract Received Date</label>
        <input type="date" class="ln" id="validationDefault01" placeholder="Enter Business name" required>
      </div>
    </div>
    <div class="class-ln">
      <label for="validationDefault01" class="lb-ln">Prduct Type</label>
      <input list="ProductList" name="browser" id="dropdown" placeholder="-Please select product type-">
      <datalist id="ProductList">
        <option value="Eyeglasses">
        <option value="Sunglasses">
        <option value="Fiberglasses">
      </datalist>
</div>


                <button class="btn-next"> SUBMIT</button>
          </form>
      </div>
      
  </div>
</body>
</html>
